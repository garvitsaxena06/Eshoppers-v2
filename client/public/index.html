<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/gift.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="http://localhost:3000/assets/style.css" />
    <link rel="apple-touch-icon" href="./images/gift.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Social App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('serviceWorker.js')
            .then(
              function (registration) {
                console.log(
                  'Worker registration successful',
                  registration.scope
                )
              },
              function (err) {
                console.log('Worker registration failed', err)
              }
            )
            .catch(function (err) {
              console.log(err)
            })
        })
      } else {
        console.log('Service Worker is not supported by browser.')
      }
    </script>
  </body>
</html>
